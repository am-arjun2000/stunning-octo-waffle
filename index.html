<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stunning-octo-waffle</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: left;
            width: 80%;
        }
        #loading, #message, #prankMessage, #metaData, #deviceInfo {
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        .typewriter {
            overflow: hidden;
            border-right: 2px solid;
            white-space: nowrap;
            animation: typewriter 2s steps(40) 1s 1 normal both, blinkTextCursor 500ms steps(40) infinite normal;
        }
        @keyframes blinkTextCursor {
            from { border-right-color: rgba(255, 255, 255, .75); }
            to { border-right-color: transparent; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="loading" class="typewriter">Loading...</div>
        <div id="message" class="typewriter">Accessing your device...</div>
        <div id="prankMessage" class="typewriter">Your photos have been captured using front and back camera and are being transmitted to the hacker along with your geo-location.</div>
        <div id="metaData" class="typewriter"></div>
        <div id="deviceInfo" class="typewriter"></div>
    </div>
    <script>
        function showMessage(id, text, callback) {
            const element = document.getElementById(id);
            element.style.display = 'block';
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                } else if (callback) {
                    setTimeout(callback, 1000);
                }
            }
            typeWriter();
        }

        function fetchMetaData() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const metaData = `
IP Address: ${data.ip}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
ISP: ${data.org}
                    `;
                    showMessage('metaData', metaData, fetchDeviceInfo);
                })
                .catch(error => {
                    console.error('Error fetching metadata:', error);
                    showMessage('metaData', 'Error fetching metadata.', fetchDeviceInfo);
                });
        }

        function fetchDeviceInfo() {
            const deviceInfo = `
Device: ${platform.description}
Browser: ${platform.name}
OS: ${platform.os.family}
            `;
            showMessage('deviceInfo', deviceInfo);
        }

        window.onload = function() {
            showMessage('loading', 'Loading...', () => {
                showMessage('message', 'Accessing your device...', () => {
                    showMessage('prankMessage', 'Your photos have been captured using front and back camera and are being transmitted to the hacker along with your geo-location.', fetchMetaData);
                });
            });
        };
    </script>
</body>
</html>
